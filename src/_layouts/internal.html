---
layout: master
---

{% assign hero = page.hero_image %}

<!-- HERO MODULE -->
<div class="lv-hero-module is-internal">
    <div class="lv-hero" style="background-image: url('{{ hero | prepend: site.assets }}')" data-background-image="{{ hero | prepend: site.assets }}">
        <div class="row row-outer">
            <div class="columns">

            </div>
        </div>
    </div>
</div>

<!-- HEADER -->
<section class="lead-section">
    <div class="row outer-row">
        <div class="columns">
            <div class="animated fadeInLeft">
                <h1>{{ page.title }}</h1>
            </div>
        </div>
    </div>
</section>

<!-- BREADCRUMBS -->
<nav class="breadcrumbs-bar">
    <div class="row outer-row">
        <div class="columns">
            {% include snippets/breadcrumbs.html %}
        </div>
    </div>
</nav>

<section class="content">
    <div class="row outer-row">
        <div class="large-9 columns">
            <main class="main">
                <header class="main-header">

                    <!-- Opt-in Back Button -->
                    {% if page.back_title %}
                        <a class="button grey-button" href="#" ><i class="fa fa-angle-left"></i>&nbsp; Back to {{ page.back_title }}</a>
                    {% endif %}

                </header>
                {{ content }}
            </main>
        </div>
        <div class="large-3 columns">
            {% include sidebar.html %}
        </div>
    </div>
</section>
